<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<title>Bootstrap</title>
	<style>
		.container-2 {
			min-height: 100vh
		}

		img[src="ASSETS/fire.jpg"] {
			min-height: 100vh
		}
	</style>
</head>

<body>
	<div class="d-block d-sm-block d-md-none">
	</div>
	<div class="container-fluid ">
		<div class="row">
			<div id="bgDelLogin" class="col-sm-8 bg-dark container-1 d-none d-sm-none d-md-block">

				<div class="d-none d-sm-none d-md-block">
					<img src="ASSETS/fire.jpg" class="d-block w-100" alt="">
				</div>
			</div>
			<div class="col container-2 bg-white">
				<div class="d-flex flex-column justify-content-center ">
					<div class="mx-auto fs-1">
						<i class="bi bi-github"></i>
						<label for="">CatMusic</label>
					</div>
					<form class="text-center">
						<div class="mt-5 fs-3">
							<p>Sing in</p>
						</div>
						<div class="form-floating mt-3">
							<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
							<label for="floatingInput">Email address</label>
						</div>
						<div class="form-floating mt-3">
							<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
							<label for="floatingPassword">Password</label>
						</div>
						<div class="mb-3 checkbox mt-2">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Remember me</label>
						</div>
						<button type="submit" class="btn btn-lg w-100 btn-primary">Submit</button>
						<div class="text-muted mt-5">
							<p>@2021</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</body></html>
